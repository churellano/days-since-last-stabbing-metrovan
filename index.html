<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Days Since Last Stabbing in Metro Vancouver</title>
</head>
<body>
  <div class="container">
    <span class="content">
      It has been
      <span id="days"></span>
      since the last stabbing in Metro Vancouver.
    </span>
  </div>
</body>

<script>
  const url = 'https://bc.ctvnews.ca/2-youths-stabbed-in-burnaby-rcmp-1.6706889';
  let output = `<a href="${url}">`;
  const today = new Date();

  const year = 2024;
  const month = 1; // Month number
  const day = 1;
  const hour = 1;
  const minutes = 00;
  
  const stabDate = new Date(year, month - 1, day, hour, minutes);
  const daysSinceStabbing = Math.floor((today.getTime() - stabDate.getTime()) / 86400000);
  output += daysSinceStabbing + '</a> day';
  if (daysSinceStabbing != 1) {
    output += 's';
  }
  document.getElementById('days').innerHTML = output;
</script>
</html>
