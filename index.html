<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Days Since Last Stabbing in Metro Vancouver</title>
</head>
<body>
  <div class="container">
    <span class="content">
      It has been
      <span id="days"></span>
      since the last stabbing in Metro Vancouver.
    </span>
  </div>
</body>

<script>
  let output = '<a href="https://globalnews.ca/news/9865362/man-critical-condition-stabbing-surrey-bus/">';
  const today = new Date();

  const year = 2023;
  const month = 7; // Month number
  const day = 22;
  const hour = 15;
  const minutes = 30;
  
  const stabDate = new Date(year, month, day, hour, minutes);
  const daysSinceStabbing = Math.floor((today.getTime() - stabDate.getTime()) / 86400000);
  output += daysSinceStabbing + '</a> day';
  if (daysSinceStabbing != 1) {
    output += 's';
  }
  document.getElementById('days').innerHTML = output;
</script>
</html>
